<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start main -->
      <div class="main">
        <!-- Start table -->
        <div class="container">
          <div class="table-container">
            <div class="table-container__inner">
              <div class="card">
                <table class="table">
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                  </tr>
                  <tr>
                    <td>John</td>
                    <td>32</td>
                    <td>Man</td>
                    <td>0952526413</td>
                  </tr>
                  <tr>
                    <td>Marry</td>
                    <td>17</td>
                    <td>Woman</td>
                    <td>09123456789</td>
                  </tr>
                  <tr>
                    <td>Lilly</td>
                    <td>28</td>
                    <td>Woman</td>
                    <td>092345678974</td>
                  </tr>
                  <tr>
                    <td>Mark</td>
                    <td>23</td>
                    <td>Man</td>
                    <td>0948592613</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- End table -->
      </div>
      <!-- End main -->
    </div>
  </body>
</html>
